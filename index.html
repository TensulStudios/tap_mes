<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tames Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 198, 191, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            user-select: none;
            -webkit-user-drag: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -1px;
        }

        h3 {
            text-align: center;
            color: #ffffff;
            font-weight: bolder;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        a
        {
            text-decoration: none;
            color: rgb(149, 188, 255);
            transition: all 0.2s;
        }

        a:hover
        {
            color: rgb(127, 174, 255);
            font-size: 18px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            border: 2px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 450px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
        }
        .game-card::after {
            content: '';
            position: absolute;
            bottom:0px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 9px;
            background: linear-gradient(0deg, #000000, transparent);
        }

        .game-card:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 
                0 12px 24px rgb(85, 85, 85),
                inset 0 1px 2px rgba(255, 255, 255, 1);
        }

        .game-card.launching {
            z-index: 9999;
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-image.zoom-fullscreen,
        .game-placeholder.zoom-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 10000;
            border-radius: 0 !important;
            border-bottom: none !important;
            object-fit: cover;
        }

        .game-content {
            padding: 2.8rem;
            background: linear-gradient(135deg, #000000ad 15%, #161616ad 100%);
            height: calc(100% - 200px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .game-content::before {
            content: ' ';
            position: absolute;
            left: 20px;
            right: 20px;
            height: px;
            background: linear-gradient(90deg, transparent, #000000, transparent);
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-description {
            color: #ffffff;
            line-height: 1.6;
            font-size: 0.9rem;
            font-weight: 400;
            flex-grow: 1;
            text-align: center;
        }

        .switch-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            text-align: center;
            padding: 5px 5px 15px 15px;
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            font-weight:100;
            letter-spacing: 1px;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            display: block;
            opacity: 1;
        }

        .no-games {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(255, 77, 77, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .game-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tames</h1>
        <h3><b>Free, Fun and Online games.</b></h3>
        <div id="loading" class="loading">Reading..</div>
        <div id="games-container" class="games-grid"></div>
        <div id="no-games" class="no-games" style="display: none;">
            No games found, this could be due to an internet connection issue or any other issue.
        </div>
    </div>

    <div id="fullscreen-overlay" class="fullscreen-overlay"></div>

    <script>
        async function discoverGames() {
            const gamesContainer = document.getElementById('games-container');
            const loadingElement = document.getElementById('loading');
            const noGamesElement = document.getElementById('no-games');
            
            try {
                const commonGameNames = [
                    'minecraft','2048'
                ];

                const foundGames = [];
                
                for (const gameName of commonGameNames) {
                    try {
                        const response = await fetch(`/games/${gameName}/game.json`);
                        if (response.ok) {
                            const gameData = await response.json();
                            foundGames.push({
                                name: gameName,
                                ...gameData,
                                path: `/games/${gameName}/`
                            });
                        }
                    } catch (error) {
                        continue;
                    }
                }

                loadingElement.style.display = 'none';

                if (foundGames.length === 0) {
                    noGamesElement.style.display = 'block';
                    return;
                }

                // Display found games
                foundGames.forEach(game => {
                    const gameCard = createGameCard(game);
                    gamesContainer.appendChild(gameCard);
                });

            } catch (error) {
                loadingElement.innerHTML = `<div class="error-message">Error discovering games: ${error.message}</div>`;
            }
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const title = game.title || game.name || 'Unknown Game';
            const description = game.description || 'No description available';
            const imageSrc = game.image || '';
            const creator = game.creator || 'Tames';

            card.innerHTML = `
                ${imageSrc ? 
                    `<img src="${imageSrc}" alt="${title}" class="game-image" onerror="this.outerHTML='<div class=\\'game-placeholder\\'>${title}</div>'">` :
                    `<div class="game-placeholder">${title}</div>`
                }
                <div class="game-content">
                    <div>
                        <h3 class="game-title">${title}</h3>
                        <p class="game-description">${description}</p>
                    </div>
                    <div class="switch-label">by ${creator}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                launchGame(game, card);
            });

            return card;
        }

        function launchGame(game, cardElement) {
            // Show black overlay behind the zooming image
            const overlay = document.getElementById('fullscreen-overlay');
            overlay.classList.add('active');
            
            // Get the game image element from the card
            const gameImage = cardElement.querySelector('.game-image, .game-placeholder');
            
            // Add the zoom class to make it go fullscreen
            gameImage.classList.add('zoom-fullscreen');
            
            // Navigate to game after animation completes
            setTimeout(() => {
                window.location.href = game.path + 'index.html';
            }, 800);
        }

        document.addEventListener('DOMContentLoaded', discoverGames);
    </script>
</body>
</html>
