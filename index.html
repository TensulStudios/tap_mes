<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tames Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 198, 191, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            user-select: none;
            -webkit-user-drag: none;
        }

        ::-webkit-scrollbar {
            display:none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height:50px;
            width: 100%;
            text-align: center;
            align-items: center;
            align-content: center;
            justify-items: center;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -1px;
        }

        h3 {
            text-align: center;
            color: #ffffff;
            font-weight: bolder;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
            background: white;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        a
        {
            text-decoration: none;
            color: rgb(149, 188, 255);
            transition: all 0.2s;
        }

        a:hover
        {
            color: rgb(127, 174, 255);
            font-size: 18px;
        }

        .game-card {
            border: 2px solid #000000;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            height: 450px;
            width: 100%;
            border-radius: 18px;
            max-width: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
        }
        .game-card::after {
            content: '';
            position: absolute;
            bottom:0px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 9px;
            background: linear-gradient(0deg, #000000, transparent);
        }

        .game-card.launching {
            z-index: 9999;
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin: 0 auto;
            padding-top:2px;
            border-radius: 6px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border:none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-content {
            padding: 2.8rem;
            background: black;
            height: calc(100% - 200px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .game-content::before {
            content: ' ';
            position: absolute;
            left: 20px;
            right: 20px;
            height: px;
            background: linear-gradient(90deg, transparent, #000000, transparent);
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .game-description {
            color: #ffffff;
            line-height: 1.6;
            font-size: 0.9rem;
            font-weight: 400;
            flex-grow: 1;
            text-align: center;
        }

        .switch-label {
            right: 5px;
            text-align: center;
            padding-top: 5px;
            font-size: 1.15rem;
            color: rgb(255, 255, 255);
            font-weight:900;
            letter-spacing: 1px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            display: block;
            opacity: 1;
        }

        .no-games {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(255, 77, 77, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .game-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .games-grid .game-card {
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }


        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
       .games-wrapper {
      position: relative;
    }

    .games-grid {
      display: flex;
      overflow-x: auto;
      padding:28em;
      
      width: 100%;
      height:100%;
      align-items: center;
      mask-image: linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%);
    }

    .games-grid .game-card {
      flex: 0 0 auto;
      opacity: 0.1;
      transition: all 0.5s ease;
      background: #000;
      box-shadow: 0 0 2px #ffffff;
      outline: solid;
    }

    .game-card.selected {
      border: 2px #000 solid;
      box-shadow: 0 0 20px #ffffff;
      transform: scale(1.35);
      border-top: 50px;
      opacity: 1 !important;
      z-index: 55;
    }

    iframe
    {
        position:fixed; 
        top:0; 
        left:0; 
        bottom:0; 
        right:0; 
        width:100%; 
        height:100%; 
        border:none; 
        margin:0; 
        padding:0;
        border-radius: 15px;
        overflow:hidden; 
        z-index:999999;
    }
    </style>
</head>
<body>
  <iframe id="main" hidden></iframe>
  <div class="container">
    <h1>tOS</h1>
    <div id="loading" class="loading">Looking for Tames Games..</div>
    <div id="games-container" class="games-grid"></div>
    <div id="no-games" class="no-games" style="display: none;">
      No games found, this could be due to an internet connection issue or any other issue.
    </div>
  Arrow keys to move.<br/>
  Enter to start game.
  </div>
  <div id="fullscreen-overlay" class="fullscreen-overlay"></div>

  <script>
    let gameCards = [];
    let selectedIndex = 0;

    async function discoverGames() {
      const gamesContainer = document.getElementById('games-container');
      const loadingElement = document.getElementById('loading');
      const noGamesElement = document.getElementById('no-games');

      try {
        const commonGameNames = [ 'minecraft', '2048', 'seffects', 'fnf', 'unlikely', 'ktiabatg' ];
        const foundGames = [];

        for (const gameName of commonGameNames) {
          try {
            const response = await fetch(`/games/${gameName}/game.json`);
            if (response.ok) {
              const gameData = await response.json();
              foundGames.push({ name: gameName, ...gameData, path: `/games/${gameName}/` });
            }
          } catch (error) {
            continue;
          }
        }

        loadingElement.style.display = 'none';

        if (foundGames.length === 0) {
          noGamesElement.style.display = 'block';
          return;
        }

        foundGames.forEach(game => {
          const card = createGameCard(game);
          gamesContainer.appendChild(card);
          gameCards.push({ card, game });
        });

        updateSelection();
      } catch (error) {
        loadingElement.innerHTML = `<div class="error-message">Error discovering games: ${error.message}</div>`;
      }
    }

    function playSound(url) {
    const audio = new Audio(url);
    audio.play();
}

    function createGameCard(game) {
      const card = document.createElement('div');
      card.className = 'game-card';

      const title = game.title || game.name || 'Unknown Game';
      const description = game.description || 'No description available';
      const imageSrc = game.image || '';
      const creator = game.creator || 'Tames';
      const from = game.from || 'Tames Made';

      card.innerHTML = `
        ${imageSrc ? 
          `<img src="${imageSrc}" alt="${title}" class="game-image" onerror="this.outerHTML='<div class=\'game-placeholder\'>${title}</div>'">` :
          `<div class="game-placeholder">No image available</div>`
        }
        <div class="game-content">
          <div>
            <h3 class="game-title">${title}</h3>
            <p class="game-description">${description}</p>
          </div>
          <div class="switch-label" style="font-size:17px;padding-bottom: 0px;padding-top: 0px;">
            ${creator}<div class="switch-label" style="font-size:10px;padding-bottom: 0px;padding-top: 0px;">${from}</div>
          </div>
        </div>
      `;
      return card;
    }

  function updateSelection() {
    gameCards.forEach((obj, index) => {
      obj.card.classList.toggle('selected', index === selectedIndex);
    });

    playSound("select.mp3")

    const selectedCard = gameCards[selectedIndex]?.card;
    const container = document.querySelector('.games-grid');

    if (selectedCard && container) {
    const containerRect = container.getBoundingClientRect();
    const cardRect = selectedCard.getBoundingClientRect();
    const scrollOffset = cardRect.left - containerRect.left - (container.clientWidth / 2) + (cardRect.width / 2);
    container.scrollBy({ left: scrollOffset, behavior: 'smooth' });
    }
  }

    function launchSelectedGame() {
      if (gameCards[selectedIndex]) {
        launchGame(gameCards[selectedIndex].game, gameCards[selectedIndex].card);
      }
    }

    function launchGame(game, cardElement) {
        document.getElementById("main").attributes.removeNamedItem("hidden")
        document.getElementById("main").src = "games/" + game.name
    }

    document.addEventListener('DOMContentLoaded', discoverGames);

    document.addEventListener('keydown', (e) => {
      if (!gameCards.length) return;
      if (e.key === 'ArrowRight') {
        selectedIndex = (selectedIndex + 1) % gameCards.length;
        updateSelection();
      } else if (e.key === 'ArrowLeft') {
        selectedIndex = (selectedIndex - 1 + gameCards.length) % gameCards.length;
        updateSelection();
      } else if (e.key === 'Enter') {
        launchSelectedGame();
      }
    });
  </script>
</body>
</html>
