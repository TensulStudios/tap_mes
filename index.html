<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 198, 191, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            user-select: none;
            -webkit-user-drag: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -1px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        a
        {
            text-decoration: none;
            color: rgb(149, 188, 255);
            transition: all 0.2s;
        }

        a:hover
        {
            color: rgb(127, 174, 255);
            font-size: 18px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.9);
        }

        .game-card:hover .game-image {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        .game-content {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.8rem;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.7;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .no-games {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(255, 77, 77, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .game-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tames games</h1>
        <div id="loading" class="loading">Reading..</div>
        <div id="games-container" class="games-grid"></div>
        <div id="no-games" class="no-games" style="display: none;">
            No games found in the /games/ directory.<br>
            Make sure your games are structured as: /games/gamename/index.html and /games/gamename/game.json
        </div>
    </div>

    <script>
        async function discoverGames() {
            const gamesContainer = document.getElementById('games-container');
            const loadingElement = document.getElementById('loading');
            const noGamesElement = document.getElementById('no-games');
            
            try {
                const commonGameNames = [
                    'minecraft','2048'
                ];

                const foundGames = [];
                
                for (const gameName of commonGameNames) {
                    try {
                        const response = await fetch(`/games/${gameName}/game.json`);
                        if (response.ok) {
                            const gameData = await response.json();
                            foundGames.push({
                                name: gameName,
                                ...gameData,
                                path: `/games/${gameName}/`
                            });
                        }
                    } catch (error) {
                        continue;
                    }
                }

                loadingElement.style.display = 'none';

                if (foundGames.length === 0) {
                    noGamesElement.style.display = 'block';
                    return;
                }

                // Display found games
                foundGames.forEach(game => {
                    const gameCard = createGameCard(game);
                    gamesContainer.appendChild(gameCard);
                });

            } catch (error) {
                loadingElement.innerHTML = `<div class="error-message">Error discovering games: ${error.message}</div>`;
            }
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const title = game.title || game.name || 'Unknown Game';
            const description = game.description || 'No description available';
            const imageSrc = game.image || '';

            card.innerHTML = `
                ${imageSrc ? 
                    `<img src="${imageSrc}" alt="${title}" class="game-image" onerror="this.outerHTML='<div class=\\'game-placeholder\\'>No Image Available</div>'">` :
                    `<div class="game-placeholder">ðŸŽ® ${title}</div>`
                }
                <div class="game-content">
                    <h3 class="game-title">${title}</h3>
                    <p class="game-description">${description}</p>
                </div>
            `;

            // Add click handler to navigate to game
            card.addEventListener('click', () => {
                window.location.href = game.path + 'index.html';
            });

            return card;
        }

        // Alternative method: Try to detect games by checking for index.html files
        async function alternativeDiscovery() {
            // This would require server-side directory listing or a manifest file
            // For now, we'll use the common names approach
            console.log('Using common game names discovery method');
        }

        // Start the discovery process
        document.addEventListener('DOMContentLoaded', discoverGames);
    </script>
</body>
</html>
